{% extends 'base.html' %}
{% load bootstrap_tags %}
{% block title %}
<title>Homepage</title>
{% endblock %}

{% block content%}
<div class="container container-personal">
  <h1 class="line-center">Enter a new password!</h1>
  <form class="password-reset ginas-forms center" method="POST">
    {% csrf_token %}
    {{ form | as_bootstrap }}
    <button type="submit" class="btn btn-success">Reset Password</button>
  </form>
</div>
{% endblock %}
