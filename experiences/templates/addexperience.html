{% extends "base.html" %}
{% load bootstrap_tags %}

{%block title %}
<title>Aggiungi Esperienza</title>
{% endblock %}

{% block content %}

<h1>Aggiungi la tua esperienza</h1>
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}

    {{ form | as_bootstrap }}

    <button type="submit" class="btn btn-info">Save</button>
</form>
{% endblock %}
