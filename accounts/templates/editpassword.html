{% extends "base.html" %}
{% load bootstrap_tags %}

{%block title %}
<title>Edit Pawwsord</title>
{% endblock %}

{% block content %}
<div class="container">
    <div class="container-personal">
        {% if messages %}
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }}" role="alert">
            {{ message }} </div>
        {% endfor %}
        {% endif %}
        <form method="post" action="{% url 'change_password' %}" class="accountform">
            <fieldset class="form-group">
                <legend>Edit Password</legend>
                {% csrf_token %}
                {{  form | as_bootstrap }}
                <button type="submit" class="btn btn-primary">Confirm</button>
            </fieldset>
        </form>
    </div>
</div>
{% endblock %}
